<div class="conteiner">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Tamanho da caçamba </th>
            <td mat-cell *matCellDef="let element"> {{element.tamanho}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
          </ng-container>
      
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Data Recolhimento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataRecolhimento}} </td>
          </ng-container>
      
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Situação </th>
            <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
          </ng-container>

          <ng-container matColumnDef="acaoRenovar">
            <th mat-header-cell *matHeaderCellDef> Ações Renovar </th>
            <td mat-cell *matCellDef="let element"> Ações Renovar </td>
          </ng-container>

          <ng-container matColumnDef="acaoRecolhimento">
            <th mat-header-cell *matHeaderCellDef> Ações Recolhimento </th>
            <td mat-cell *matCellDef="let element"> Ações Recolhimento </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
