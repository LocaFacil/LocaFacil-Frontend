<div class="conteiner">
  <mat-card class="card" *ngIf="ELEMENT_DATA.length == 0" >Nenhum registro encontrado!</mat-card>
    <div class="mat-elevation-z8" *ngIf="ELEMENT_DATA.length != 0">
      <table mat-table [dataSource]="dataSource">
    
       
        <ng-container  matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Tamanho da caçamba </th>
          <td mat-cell *matCellDef="let element"> {{element.size === 1 ? 'Caçamba Media' : 'Caçamba Grande'}} </td>
        </ng-container>
    
        <!-- <ng-container  matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td  mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container> -->
    
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Tipo de Entulho </th>
          <td mat-cell *matCellDef="let element"> {{element.typetrash}} </td>
        </ng-container>

        <ng-container matColumnDef="dateinit">
          <th mat-header-cell *matHeaderCellDef> Data da Entrega </th>
          <td mat-cell *matCellDef="let element" > {{element.dateinit}} </td>
        </ng-container>

        <ng-container matColumnDef="datefinal">
          <th mat-header-cell *matHeaderCellDef> Data de Recolhimento</th>
          <td mat-cell *matCellDef="let element"> {{element.datefinal}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
  
            <a  (click)="entregar(element.id)" *ngIf="element.statusid != 4">
              <i matTooltip="Entregar"  matTooltipClass="custom-tooltip" matTooltipPosition="before" class="material-icons edit">done</i>
            </a>
            <a (click)="renovar(element.id)" *ngIf="element.statusid != 4">
              <i matTooltip="Renovar"  matTooltipClass="custom-tooltip" matTooltipPosition="after" class="material-icons delete">autorenew</i>
            </a>

            <p *ngIf="element.statusid == 4">Entregue</p>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
