            <form class="login100-form validate-form text-center">
                <span class="login100-form-title py-3">
                    Editar Dados
                </span>

                <!-- <div class="wrap-input100 validate-input" data-validate = "Digite um nome">

                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput [formControl]="nome" [(ngModel)]="clientUpade.name" required placeholder="Nome" type="text">
                    <mat-error *ngIf="nome.hasError('required')">Digite seu nome</mat-error>
                </mat-form-field>

                <!-- <div class="wrap-input100 validate-input" data-validate = "Digite um email válido: ex@abc.xyz">

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="material-icons">alternate_email</i>
                    </span>
                </div> -->

                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="email" [(ngModel)]="clientUpade.email" required placeholder="Email" type="text">
                    <mat-error *ngIf="email.hasError('required')">Digite seu email</mat-error>
                </mat-form-field>

                <!-- <div class="wrap-input100 validate-input" data-validate = "Digite uma senha válida">
                    <input class="input100" [(ngModel)]="clientUpade.password" required [type]="hide ? 'password' : 'text'" name="password" id="senha" placeholder="Senha" pattern="[A-Za-z0-9]{8,}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="material-icons">password</i>
                    </span>
                </div> -->

                <mat-form-field class="wrap-input100" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input [(ngModel)]="clientUpade.password" [formControl]="senha" required matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="senha.hasError('required')">Digite sua senha</mat-error>
                </mat-form-field>

                    </button>
                    <label id="alteraM" class="form-check-label pl-0">

                <div (click)="update()" class="container-login100-form-btn">

        </div>
