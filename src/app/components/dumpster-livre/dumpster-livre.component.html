<div class="conteiner">
    <mat-card class="card" *ngIf="ELEMENT_DATA.length == 0" >Nenhum registro encontrado!</mat-card>
      <div class="mat-elevation-z8" *ngIf="ELEMENT_DATA.length != 0">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container  matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Tamanho da caçamba </th>
              <td mat-cell *matCellDef="let element"> {{element.size === 1 ? 'Caçamba Media' : 'Caçamba Grande'}} </td>
            </ng-container>
        
            <ng-container  matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Preço </th>
              <td  mat-cell *matCellDef="let element"> {{element.price | currency: 'BRL'}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="situacao">
              <th mat-header-cell *matHeaderCellDef> Situação </th>
              <td mat-cell *matCellDef="let element"> {{getStatus(element.status)}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
      
                <a  (click)="navigateUpdade(element.id)" *ngIf="element.status[0] === 'AVAILABLE'">
                  <i matTooltip="Editar"  matTooltipClass="custom-tooltip" matTooltipPosition="before" class="material-icons edit">edit</i>
                </a>
                <a (click)="navigateDelete(element.id)" *ngIf="element.status[0] === 'AVAILABLE'">
                  <i matTooltip="Excluir"  matTooltipClass="custom-tooltip" matTooltipPosition="after" class="material-icons delete">delete</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </div>
