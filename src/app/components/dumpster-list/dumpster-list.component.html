          <mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">

            <mat-cell *matCellDef="let element" data-label="Preço">{{element.price | currency: 'BRL'}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="situacao">

            <mat-cell *matCellDef="let element" data-label="Situação">{{getStatus(element.status)}}</mat-cell>
          </ng-container>

            <th mat-header-cell *matHeaderCellDef> Ações </th>

              <a  (click)="navigateUpdade(element.id)" *ngIf="element.status[0] === 'AVAILABLE'">

          <ng-container matColumnDef="acoes">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Ações</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Ações">
              <a  (click)="navigateUpdade(element.id)" *ngIf="element.status[0] === 'AVAILABLE'">
                <i matTooltip="Editar"  matTooltipClass="custom-tooltip" matTooltipPosition="before" class="material-icons edit">edit</i>
              </a>
              <a (click)="navigateDelete(element.id)" *ngIf="element.status[0] === 'AVAILABLE'">
                <i matTooltip="Excluir"  matTooltipClass="custom-tooltip" matTooltipPosition="after" class="material-icons delete">delete</i>
              </a>

            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
