<div class="container-login100">
    <div class="wrap-login100" id="divContent">

        <div class="login100-pic text-center">
            <span class="txt3">
                Loca Fácil
            </span>
            <div class="imag2">
                <img class="img1 pt-2" src="assets/img/img-01.png" alt="IMG">
            </div>
            <span class="txt4 text-center">
                Seja bem-vindo.
            </span>

            <span class="row txt5 text-center ml-0">
                Faça o aluguel de sua caçanda de maneira fácil, rápida e prática.
            </span>
        </div>

        <form class="login100-form validate-form text-center" id="altera">
            <span class="login100-form-title py-3">
                Login
            </span>

            <div class="wrap-input100 validate-input" data-validate = "Digite um email válido: ex@abc.xyz">
                <input [(ngModel)]="creds.email" [formControl]="email" required class="input100 has-error" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="material-icons">alternate_email</i>
                </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Digite uma senha válida">
                <input [(ngModel)]="creds.password" [formControl]="senha" required class="input100" [type]="hide ? 'password' : 'text'" name="password" id="senha" placeholder="Senha">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="material-icons">password</i>
                </span>
            </div>

            <div class="form-check">
                <button class="show" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <label id="alteraM" class="form-check-label pl-0">
                    Mostrar Senha
                </label>
            </div>

            <div class="container-login100-form-btn">

                <a href="createuser"><button type="button" class="login100-form-btn">
                    Cadastro
                </button></a>

                <button (click)="logar()" [disabled]="!validaCampos()" class="login101-form-btn">
                    Entrar
                </button>
            </div>

            <div class="text-center p-t-14">
                <a class="txt2" href="redefinirSenha">
                    Esqueceu a Senha?
                </a>
            </div>

        </form>
    </div>
</div>
