<div class="container-login100">
    <div class="wrap-login100">

        <div class="login100-pic">
            <img class="img1 pt-2" src="assets/img/img-01.png" alt="IMG">
        </div>

        <form class="login100-form validate-form text-center">
            <span class="login100-form-title py-3">
                Recuperar Senha
            </span>

            <div class="wrap-input100 validate-input" data-validate = "Digite um email válido: ex@abc.xyz">
                <input class="input100" [(ngModel)]="resetP.email" [formControl]="email" required type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="material-icons">alternate_email</i>
                </span>
            </div>

            <div class="messageInfo pb-3">
                <p class="messageInfor">
                    Insira o email relacionado a conta para recuperação de senha.
                </p>
            </div>

            <div class="container-login100-form-btn">

                    <a href="login"><button type="button" class="login102-form-btn">
                        Cancelar
                    </button></a>

                    <button (click)="reset()" [disabled]="!validaCampos()" class="login103-form-btn">
                        Enviar
                    </button>
            </div>
        </form>
    </div>
</div>
