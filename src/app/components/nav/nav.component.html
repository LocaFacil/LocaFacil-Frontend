<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="over">
        <img src="assets/img/imagen-nav.svg" alt="Imagem de navegação">
        <mat-nav-list class="nav-list">
            <a class="colorFocus" mat-list-item routerLink="solicitacao">
                <i class="material-icons">home</i>
                Solicitação
            </a>
            <a class="colorFocus" mat-list-item routerLink="clientManager">
                <i class="material-icons">fact_check</i>
                Gerenciamento
            </a>
            <a *ngIf="type === '[ROLE_ADMIN]'" class="colorFocus"mat-list-item routerLink="/">
                <i class="material-icons">assignment</i>
                Gerenciamento
            </a>
            <a class="colorFocus" mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Sair
            </a>

            <a class="colorFocus" mat-list-item routerLink="client/update/{{id}}">
                <i class="material-icons">settings</i>
                Atualizar Dados
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
